<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <title>Notification Panel</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .sliderbar-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                background-color: #f8fafe;
                color: #595959;
                padding-top: 30px;
                transition: width 0.3s;
            }
            .sliderbar-logo {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 40px;
            }
            .sliderbar-item {
                margin: 20px;
                padding: 10px;
                border-radius: 30px;
                cursor: pointer;
                display: flex;
                align-items: center;
                padding-left: 30px;
            }
            .sliderbar-item i {
                margin-right: 10px;
            }
            .sliderbar-item:hover {
                background-color: #d9e2f6;
            }
            .sliderbar-collapse {
                width: 120px;
            }
            .sliderbar-collapse .sliderbar-item span {
                display: none;
            }
            .sliderbar-collapse .sliderbar-logo {
                font-size: 20px;
            }
            .toggle-sliderbar-container{
                margin-left: 35px;
            }
            button {
                position: absolute;
                top: 60px;
                left: 20px;
            }
            .main-container {
                margin-left: 250px;
                padding: 20px;
                transition: margin-left 0.3s;
            }
            .main-content-collapsed {
                margin-left: 80px;
            }
            #notification-panel {
                display: none; 
                position: fixed;
                top: 82px;
                right: -320px; 
                width: 300px;
                height: 100%;
                background-color: white;
                box-shadow: 0 4px 8px #595959;
                padding: 20px;
                z-index: 1000;
                transition: right 0.3s ease-in-out;
            }
            #notification-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .notification-item {
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }
            .notification-item.unread {
                background-color: #f0f8ff;
                font-weight: bold;
            }
            .notification-item.read {
                background-color: #e9ecef;
            }
            .badge-notifications {
                background-color: red;
                color: white;
                position: absolute;
                top: 5px;
                right: 5px;
                font-size: 12px;
            }
            .model-footer{
                height: 40px;
            }
            .close-btn{
                margin-top: 135px;
            }
        </style>
    </head>
    <body>
        <!-- slider bar -->
        <div class="sliderbar-container" id="sliderbar-container">
            <div class="sliderbar-logo">ClientLogo</div>
            <div class="toggle-sliderbar-container">
                <div class="btn" id="toggle-sliderbar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="sliderbar-item">
                <i class="fa-solid fa-house"></i><span>Dashboard</span>
            </div>
            <div class="sliderbar-item">
                <i class="fa-solid fa-chart-line"></i><span>Reports</span>
            </div>
            <div class="sliderbar-item">
                <i class="fa-solid fa-cogs"></i><span>Settings</span>
            </div>
            <div class="sliderbar-item">
                <i
                    class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
            </div>
        </div>

        <!-- main-body -->
        <div class="main-container">
            <nav class="navbar border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Application</a>
                    <div>
                        <ul class="navbar-nav">
                            <li>
                                <i class="fa-solid fa-bell"
                                    style="font-size: 24px; cursor: pointer;"
                                    id="notification-icon"></i>
                                <span class="bg-danger badge">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Notification Panel -->
        <div id="notification-panel">
            <ul id="notification-list">
                <!-- Notifications will be shown here-->
            </ul>
        </div>

        <!-- Notification Detail Modal -->
        <div class="modal fade" id="notification-modal">
            <div class="modal-content modal-dialog">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="notification-modal-label">Notification
                        Details</h5>
                </div>
                <div class="modal-body">
                    <p id="notification-title"></p>
                    <p id="notification-message"></p>
                    <p><strong>Timestamp:</strong> <span
                            id="notification-modal-timestamp"></span></p>
                </div>
                <div class="model-footer">
                    <button type="button"
                        class="btn btn-secondary close-btn">Close</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('toggle-sliderbar').addEventListener('click', () => {
                const sliderbar = document.getElementById('sliderbar-container');
                sliderbar.classList.toggle('sliderbar-collapse');
            });

            document.getElementById('notification-icon').addEventListener('click', () => {
                const notificationPanel = document.getElementById('notification-panel');
                
                // Toggle the slide-in/out effect
                if (notificationPanel.style.display === 'none' || notificationPanel.style.display === '') {
                    notificationPanel.style.display = 'block';
                    setTimeout(() => {
                        notificationPanel.style.right = '0'; // Slide panel in
                    }, 10);
                } else {
                    notificationPanel.style.right = '-320px'; // Slide panel out
                    setTimeout(() => {
                        notificationPanel.style.display = 'none'; // Hide the panel after sliding out
                    }, 300); // Wait for the slide-out animation to complete before hiding
                }
            });

            const notifications = [
                { id: 1, title: 'New Comment', message: 'You have a new comment on your post.', timestamp: '2024-11-10 08:00 AM', read: false },
                { id: 2, title: 'System Update', message: 'A new system update is available.', timestamp: '2024-11-09 04:00 PM', read: false },
                { id: 3, title: 'New Message', message: 'You have received a new message.', timestamp: '2024-11-08 02:00 PM', read: true }
            ];

            const notificationList = document.getElementById('notification-list');

            function showNotifications() {
                notificationList.innerHTML = '';
                let unreadCount = 0;

                // Sort notifications by timestamp (descending)
                const sortedNotifications = notifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                sortedNotifications.forEach(notification => {
                    const li = document.createElement('li');
                    li.classList.add('notification-item');
                    li.classList.add(notification.read ? 'read' : 'unread');
                    li.innerHTML = `<strong>${notification.title}</strong><br>${notification.message}<br><small>${notification.timestamp}</small>`;

                    // Handle click to show the popup
                    li.addEventListener('click', () => {
                        showNotificationDetails(notification);
                    });

                    notificationList.appendChild(li);
                    if (!notification.read) unreadCount++;
                });

                // Update the badge count
                const badge = document.querySelector('.badge');
                badge.textContent = unreadCount;
            }

            function showNotificationDetails(notification) {
                const titleElem = document.getElementById('notification-title');
                const messageElem = document.getElementById('notification-message');
                const timestampElem = document.getElementById('notification-modal-timestamp');

                titleElem.textContent = notification.title;
                messageElem.textContent = notification.message;
                timestampElem.textContent = notification.timestamp;

                // Mark as read when clicked
                notification.read = true;
                showNotifications();

                const modal = new bootstrap.Modal(document.getElementById('notification-modal'));
                modal.show();
            }

            // Close modal on button click
            document.querySelector('.model-footer ').addEventListener('click', () => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('notification-modal'));
                modal.hide();
            });

            // Initialize notification display
            showNotifications();
        </script>
    </body>
</html>
